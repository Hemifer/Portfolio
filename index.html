<body>

    <nav class="header-right">

  <div class="welcome-text">
    <h2>Hello,</h2>

  </div>

  <script>
  // Wait for the fade-in animation to finish (2s) before showing header
  window.addEventListener('load', () => {
    const header = document.querySelector('.site-header');
    const text = document.querySelector('.welcome-text');
    
    // Wait until text animation ends, then show header
    setTimeout(() => {
      header.classList.remove('hidden');
      header.classList.add('fade-in-header');
    }, 2000); // matches your fadeInText duration
  });
</script>
